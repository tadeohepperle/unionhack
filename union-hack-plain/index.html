<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gewerkschaftsfinder</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="imagebackground header" style="position: relative">
        <div
          style="
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
          "
        >
          <img
            class="headerimage"
            style="z-index: -3"
            src="./public/bg.jpg"
            alt=""
          />
        </div>
        <div class="overlay" style="z-index: -3"></div>

        <div class="container headercontent">
          <div>
            <h1 class="tagline">Finde deine Gewerk&shy;schaft!</h1>
          </div>
        </div>
      </div>
    </section>
    <section id="fragekarte">
      <div class="container">
        <div class="fragekarte shadow">
          <div class="progress mb-4">
            <div
              class="progress-bar bg-danger"
              id="progressbar"
              role="progressbar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <h2 class="text-center mb-4 pt-4" id="frageheading">
            Aus welcher Branche kommst du?
          </h2>
          <div class="form-group" id="phase1">
            <div
              class="row justify-content-md-center mt-2 mb-4 px-2"
              id="rowp1"
            ></div>
          </div>

          <div class="form-group" id="phase2">
            <input
              required
              type="text"
              class="form-control form-control-lg"
              id="p2input"
            />
          </div>

          <div class="form-group" id="phase3">
            <div
              class="row justify-content-md-center mt-2 mb-4 px-2"
              id="rowp3"
            ></div>
          </div>

          <div class="form-group" id="phase4">
            <div
              class="row justify-content-md-center mt-2 mb-4 px-2"
              id="rowp4"
            ></div>
          </div>

          <div class="form-group" id="phase5">
            <div
              class="row justify-content-md-center mt-2 mb-4 px-2"
              id="rowp5"
            ></div>
          </div>

          <div class="form-group" id="phase6">
            <div class="row">
              <div class="col-md-4 col-sm-12">
                <label for="p6input1"><strong>PLZ:</strong></label>
                <input
                  required
                  type="number"
                  class="form-control form-control-lg"
                  id="p6input1"
                />
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="p6input1"><strong>Vorname:</strong></label>
                <input
                  required
                  type="text"
                  class="form-control form-control-lg"
                  id="p6input2"
                />
              </div>
              <div class="col-md-4 col-sm-12">
                <label for="p6input1"><strong>Email:</strong></label>
                <input
                  required
                  type="email"
                  class="form-control form-control-lg"
                  id="p6input3"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mb-4">
          <button class="btn btn-lg btn-danger" id="weiterButton">
            weiter
          </button>
        </div>
      </div>
    </section>

    <section id="endsection">
      <div class="container">
        <div class="fragekarte shadow">
          <div class="row">
            <div class="col-md-3">
              <img
                class="logoimage shadow"
                src="https://source.unsplash.com/random"
                alt=""
                id="unionlogo"
              />
            </div>
            <div class="col-md-9">
              <h3 class="mb-4" id="h3intheend"></h3>
              <h1 id="h1intheend" class="mb-4"></h1>

              <!--Letzter Stand -->
              <p id="gewerkschaftinfo">assasa</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="igmetallspecial">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="fragekarte shadow">
              <div class="row mb-4">
                <div class="col-md-3">
                  <img
                    class="logoimage shadow"
                    src="./public/contact.png"
                    alt=""
                    id="unionlogo"
                  />
                </div>
                <div class="col-md-9">
                  <h3 class="mb-4">
                    Kontakt zu deinem Ansprechpartner vor Ort
                  </h3>
                  <!--Letzter Stand -->
                </div>
              </div>
              <table class="table table-striped table-hover">
                <tbody>
                  <tr>
                    <th scope="row">Telefon:</th>
                    <td  id="contacttelefon"></td>
                  </tr>
                  <tr>
                    <th scope="row">Email:</th>
                    <td  id="contactemail"></td>
                  </tr>
                  <tr>
                    <th scope="row">Straße:</th>
                    <td id="contactstreet"></td>
                  </tr>
                  <tr>
                    <th scope="row">Ort:</th>
                    <td id="contactort"></td>
                  </tr>
                  <tr>
                    <th scope="row" >Homepage:</th>
                    <td id="contacthomepage"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="col-md-6">
            <div class="fragekarte shadow">
              <div class="row mb-4">
                <div class="col-md-3">
                  <img
                    class="logoimage shadow"
                    src="./public/stift.png"
                    alt=""
                    id="unionlogo"
                  />
                </div>
                <div class="col-md-9">
                  <h3 class="mb-4">Schildere hier dein Anliegen:</h3>
                  <!--Letzter Stand -->
                </div>
              </div>
              <div id="anliegendiv">
               
                <div class="form-group">
                  <textarea
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="6"
                  ></textarea>
                  
                </div>

                <div class="form-group">
                  <label for="exampleFormControlSelect2">Zeitpunkt für Zoom Gespräch ausmachen:</label>
                  <input  class="form-control mt-2" type="date">
                </div>              
                  <input class="btn btn-lg btn-danger mt-4" type="submit" value="Absenden" onclick="anliegenformsubmit()"></input>
   
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
